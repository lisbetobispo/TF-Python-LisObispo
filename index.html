<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PythonBack-Front_AppTareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h1 class="display-4 text-center title mt-auto">MIS TAREAS</h1>
        </div>
      </nav>
      <br />
      <div class="container" id="app">
        <a href="tareaAlta.html" class="btn btn-outline-dark font-weight-bold"
          >Agregar Tareas</a
        ><br /><br />
        <div class="d-flex flex-row flex-wrap justify-content-around">
          <div class="card" v-for="tarea in datos" style="width: 200px">
            <img class="card-img-top" :src="tarea.imagen" :alt="tarea.titulo" />
            <div class="card-body">
              <p class="card-title text-secondary">ID: {{tarea.id}}</p>
              <p class="card-title font-weight-bold text-bg-warning">
                {{tarea.titulo}}
              </p>
              <p class="card-text">Prioridad: {{tarea.prioridad}}</p>
              <a
                :href="'tareaEditar.html?id='+ tarea.id"
                class="btn btn-outline-success"
                >Editar</a
              >
              <button
                type="button"
                class="btn btn-outline-danger"
                v-on:click="eliminar(tarea.id)"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/tareas.js"></script>
  </body>
</html>
